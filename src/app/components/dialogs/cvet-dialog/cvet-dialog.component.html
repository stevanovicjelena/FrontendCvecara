<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje cveta</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija cveta: {{data.idCveta}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje cveta: {{data.idCveta}}</h3>

  <form class="mat-dialog-content"  #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Boja cveta" [(ngModel)]="data.bojaCveta" name="bojaCveta" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Cena cveta" [(ngModel)]="data.cenaCveta" name="cenaCveta" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.vrstaCveta" placeholder="Vrsta cveta" name="vrstaCveta" [compareWith]="compareTo" [disabled]="flag == 3">
          <mat-option *ngFor="let vrsta of vrste" [value]="vrsta">
            {{ vrsta.nazivVrste }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
    </div>
  </form>
 </div>
