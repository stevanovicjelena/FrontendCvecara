
<mat-toolbar color="accent">
  <span class="title-center">Korpa</span>
</mat-toolbar>




<div class="container mat-elavation-z8">

  <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="cvetniAranzmanID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.cvetniAranzmanID}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nazivAranzmana">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv aranzmana</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.nazivAranzmana }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="cenaAranzmana">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Cena aranzmana</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.cenaAranzmana}} RSD</mat-cell>
    </ng-container>

    <ng-container matColumnDef="opisAranzmana">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Opis aranzmana</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.opisAranzmana}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="pakovanje">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Pakovanje</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.pakovanje.nazivPakovanja }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="createPorudzbina()" mat-icon-button color="primary">
            <mat-icon aria-label="Kreiraj porudzbinu">done_outline</mat-icon>
          </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="remove(row)" mat-icon-button color="primary">
          <mat-icon aria-label="Remove">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer"
    *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,25,100]">
  </mat-paginator>
</div>
