<mat-toolbar color="accent">
  <span class="title-center">Korisnik</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      placeholder="Pretraga korisnika..."
      (keyup)="applyFilter($any($event.target).value)">
  </mat-form-field>

<div class="container mat-elavation-z8">

  <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="userID">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.userID}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="imePrezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime i prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.imeUser }} {{row.prezimeUser}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefonUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.telefon}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="emailUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.emailUser}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="korisnickoImeUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Korisncko ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.korisnickoImeUser  }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lozinkaUser">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Lozinka</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.lozinkaUser }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="uloga">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Uloga</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.uloga }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button *ngIf="!isRole()" (click)="openDialog(1)" mat-icon-button color="accent" >
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button *ngIf="isUserAuthenticated()" (click)="openDialog(2, row.idPorudzbine, row.cvetniAranzman.nazivAranzmana, row.kolicina, row.cenaPorudzbine, row.statusPorudzbine, row.lokacija.nazivLokacije, row.kupac, row.zaposleni)" mat-icon-button color="accent">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button *ngIf="!isRole()" (click)="openDialog(3, row.idPorudzbine, row.cvetniAranzman.nazivAranzmana, row.kolicina, row.cenaPorudzbine, row.statusPorudzbine, row.lokacija.nazivLokacije, row.kupac, row.zaposleni)" mat-icon-button color="accent">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer"
    *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5,10,25,100]">
  </mat-paginator>
</div>
